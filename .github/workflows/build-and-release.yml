name: Build and Release Go Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Build Go binaries for multiple OS and Arch
        run: |
          mkdir -p release
          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -o release/PZBackup-linux-amd64
          GOOS=linux GOARCH=arm64 go build -o release/PZBackup-linux-arm64
          # Build for macOS
          GOOS=darwin GOARCH=amd64 go build -o release/PZBackup-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o release/PZBackup-darwin-arm64
          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -o release/PZBackup-windows-amd64.exe

      - name: Create clean release branch
        run: |
          # Create and switch to an orphan branch (no history)
          git checkout --orphan temp-release
          
          # Remove all files from the staging area
          git rm -rf --cached .
          
          # Remove all files in the working directory
          rm -rf ./* ./.* 2>/dev/null || true
          
          # Copy only the binary files from the release folder
          cp -r release/* .
          
          # Stage only the binary files
          git add PZBackup-*
          
          # Configure Git user for commit
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Commit the binary files
          git commit -m "Release new version"
          
          # Force update the release branch with this new content
          git branch -D release 2>/dev/null || true
          git branch -m release
          git push -f origin release